<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <!--    <link rel="stylesheet" href="css/search-filter.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <title>NavBar</title>
</head>
<body>

<nav th:fragment="navbar">
    <div class="navbar navbar-expand-md lg-nav d-none d-md-block mt-2">
        <ul class="navbar-nav mt-0">
            <li class="nav-item mr-auto">
                <a class="navbar-brand fullsizenav-brand" href="/home">FileStack Tests</a>
            </li>
            <!--        ml-auto vs mr-auto-->
            <li class="nav-item mx-2">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="/tranformations">Transformation</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="https://www.filestack.com/docs/">Documentation</a>
            </li>
        </ul>
    </div>


    <!--    MOBILE NAV\-->

    <div class="navbar navbar-expand-lg navbar-light d-md-none">
        <a class="sm-navbar-brand mr-auto" href="/home">Filestack Tests</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-1 mt-5">
                    <a class="sm-nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item mx-1 mt-4">
                    <a class="sm-nav-link" href="/tranformations">Transformations</a>
                </li>
                <li class="nav-item mx-1 mt-4">
                    <a class="sm-nav-link" href="https://www.filestack.com/docs/">Documentation</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    $(document).ready(function (e) {
        $('.search-panel .dropdown-menu').find('a').click(function (e) {
            e.preventDefault();
            var param = $(this).attr("href").replace("#", "");
            var concept = $(this).text();
            $('.search-panel span#search_concept').text(concept);
            $('.input-group #search_param').val(param);
        });
    });
</script>
</body>
</html>
